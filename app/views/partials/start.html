<div ng-include="'partials/navbar'"></div>

<div class="jumbotron">
  <h1>Start of App </h1>
</div>
<div class="col-md-2"><img ng-src="data:image/jpeg;base64,{{awesomeThings[0].picture}}" style="height: 50px;"></div>

<table class="table table-striped table-condensed">
	<tbody >
		<thead>
			<tr>
				<th> Name </th>
				<th> Thumbnail </th>
			</tr>
		</thead>
		<tr ng-repeat="stuff in awesomeThings">
			<td>{{stuff.name}} </td>
			<td> <img ng-src="data:image/jpeg;base64,{{stuff.picture}}" style="height: 50px;" ng-click="open(stuff.name,stuff.picture)"> </td>
		</tr>
	</tbody>
</table>

<div class="footer">
  <p> footer</p>
</div>

</div>
